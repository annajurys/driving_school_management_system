<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/driving_instructor_home">School name and logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/driving_instructor_home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/driving_instructor_planned_lessons">Planned lessons</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/driving_instructor_comments">Your comments<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/driving_instructor_holiday">Holiday</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/driving_instructor_documents">Documents</a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand" href="/messenger"><img src="/mail.png" width="50px" height="50px"></a>
    <a class="navbar-brand" href="/logout"><img src="/logout.png" width="50px" height="50px"></a>
</nav>
<div class="d-flex justify-content-center align-items-center" style="height: 100%;">
    <div class="myform form mx-auto">
        <label class="labelCenter">Comment lesson</label>
        <p style="color: red; text-align: center;" th:text="${error}"></p>
        <p style="color: darkolivegreen; text-align: center;" th:text="${news}"></p>
        <form th:action="@{/save-comment}" th:object="${newComment}" method="post">
            <p style="color: red; text-align: center;" th:text="${error}"></p>
            <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <h6>Choose lesson: </h6>
                        </div>
                        <div class="col">
                            <select th:object="${newComment.lesson}" name="lesson1" class="form-control">
                                <option th:each="lesson: ${lessonForLearnerAfterList}"
                                        th:value="${lesson.getIdLesson()}"
                                        th:text="${#dates.format(lesson.getDate(), 'yyyy-MM-dd HH:mm')}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <textarea rows="3" class="form-control" th:value="${newComment.comment}" name="commentContent"
                          placeholder="Type your comment here..." required></textarea>
            </div>
            <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <h6>Grade: </h6>
                        </div>
                        <div class="col">
                            <select th:name="grade1" class="form-control">
                                <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}"
                                        th:text="${i}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-6" style="padding: 0; text-align: left;">
                        <button type="submit" class="btn btn-dark mx-auto">ADD COMMENT</button>
                    </div>

                </div>
            </div>
        </form>
        <p class="p-2"></p>
        <div class="col-6" style="padding: 0; text-align: left;">
            <a href="/driving_instructor_comments" style="text-decoration: none; color: white">
                <button class="btn btn-dark mx-auto">BACK</button>
            </a>
        </div>

    </div>
</div>


</body>
</html>
