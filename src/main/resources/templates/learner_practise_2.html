<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">School name and logo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/learner_home">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/learner_practise">Practise<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/learner_theory">Theory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/learner_statistics">Statistics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/learner_payments">Payments</a>
            </li>
        </ul>
    </div>
    <a class="navbar-brand" href="/messenger"><img src="/mail.png" width="50px" height="50px"></a>
    <a class="navbar-brand" href="/logout"><img src="/logout.png" width="50px" height="50px"></a>
</nav>
<div class="d-flex justify-content-center align-items-center" style="height: 100%;">
    <div class="myform form mx-auto">
        <label class="labelCenter">Plan new lesson</label>
        <p style="color: red; text-align: center;" th:text="${error}"></p>
        <p style="color: darkolivegreen; text-align: center;" th:text="${news}"></p>
        <form th:action="@{/save-lesson}" th:object="${newLesson}" method="post">
            <div class="form-group">
                <label for="date">Date (with full or half hour)</label>
                <input type="datetime-local" th:value="${newLesson.date}" name="date12" class="form-control" id="date"
                       aria-describedby="inputGroupPrepend" required>
            </div>
            <div class="form-group">
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <label class="form-check-label" for="additional1">Check if it is additional lesson</label>
                        </div>
                        <div class="col">
                            <input class="form-check-input" type="checkbox" th:name="additional1" id="additional1"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6" style="padding: 0; text-align: left;">
                <button type="submit" class="btn btn-dark mx-auto">ADD LESSON</button>
            </div>
        </form>
        <p class="p-2"></p>
        <div class="col-6" style="padding: 0; text-align: left;">
            <a href="/learner_practise" style="text-decoration: none; color: white">
                <button class="btn btn-dark mx-auto">BACK</button>
            </a>
        </div>
    </div>
</div>

</body>
</html>
